<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/main-mobile.css">


    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/header-mobile.css" >
    <link rel="stylesheet" href="../css/header-desktop.css">


    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/footer-mobile.css">
    <link rel="stylesheet" href="../css/footer-desktop.css">

    <link rel="stylesheet" href="../css/contacto/contacto.css">
    <link rel="stylesheet" href="../css/contacto/contacto-mobile.css">
    <link rel="stylesheet" href="../css/contacto/contacto-desktop.css">


    <script src="../js/contacto.js" defer></script>
    <link rel="icon" href="../assets/icon/logo.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">
                <h1 class="tittle">MentalHealth Project</h1>
            </a>
            <a href="index.html">
                <img src="../assets/img/logo.png" alt="logo">
            </a>
            <div>
                <ul class="list-item">
                    <li id ="Home"><a href="index.html">Home</a></li>
                    <li id="Servicios"><a href="servicios.html">Servicios</a></li>
                    <li id="Galeria"><a href="galeria.html">Experiencias</a></li>
                    <li id="Contactanos"><a href="contacto.html">Contactanos</a></li>
                </ul>
            </div>
        </nav>
    </header>
<main>


    
<section id="contacto">
    <h2>Contacto</h2>
    <form action="https://formspree.io/f/xnnpljeg" method="POST">
        <div>
            <label for="nombre">Ingresa tu nombre</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>
        </div>
        <div>
            <label for="email">Ingresa tu email</label><br>
            <input type="email" id="email" name="email" required><br><br>
        </div>
        <div>
            <label for="telefono">Ingresa tu telefono</label><br>   
            <input type="tel" id="telefono" name="telefono"><br><br>
        </div>
        <div>
            <label for="comentarios">Hace algun comentario:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="40"></textarea><br><br>
        </div>


        <div>
            <lavel for="motivo">Motivo de contacto:</lavel><br>
            <select id="motivo" name="motivo">
                <option value="elegir">Elija un motivo</option>
                <option value="consulta">Consulta</option>
                <option value="reclamo">Reclamo</option>
            </select><br><br>
        </div>

        <div>
        <label>Como te gustaria contactarnos</label><br>
            <input type="radio" id="email" name="contacto" value="email">
            <label for="email">Email</label><br>
        </div>

        <div>
            <input type="radio" id="telefono" name="contacto" value="telefono">
            <label for="telefono">Telefono</label><br><br>
        </div>

        <div>
            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Acepto los terminos y condiciones</label><br><br>
        </div>

        <div>
            <button type="submit">Enviar</button>
            <button type="reset" >Eliminar</button>
        </div>
    </form>
</section>
</main>
<script src="../js/contacto.js"></script>
</body>
</html>
